{% extends 'base.html' %}
{% block content %}

<h3>Log In</h3>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <div class="section row">
    <button type="submit" class="btn col s12 waves-effect waves-light">Log In</button>
  </div>
</form>

{% endblock %}
