{% extends 'base.html' %}
{% block content %}

<h3>Sign Up</h3>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="section">
    <button type="submit" class="btn red darken-4 waves-effect waves-light">Sign Up</button>
  </div>
</form>

{% endblock %}
