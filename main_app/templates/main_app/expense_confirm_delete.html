{% extends 'base.html' %}
{% block content %}

<h3>Delete Expense</h3>

<h4>Are you sure you want to delete <span class="red-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <button type="submit" class="btn red darken-4">Yes - Delete!</button>
  <a class="btn" href="{% url 'expenses_detail' expense.id %}">Cancel</a>
</form>

{% endblock %}
