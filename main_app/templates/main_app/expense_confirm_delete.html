{% extends 'base.html' %}
{% block content %}

<h3>Delete Expense</h3>

<h4>Are you sure you want to delete <span class="red-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <div class="section two-equal-buttons">
    <button type="submit" class="btn waves-effect waves-light">Yes - Delete!</button>
    <a class="btn btn2 waves-effect waves-light" href="{% url 'expenses_detail' expense.id %}">Cancel</a>
  </div>
</form>

{% endblock %}
