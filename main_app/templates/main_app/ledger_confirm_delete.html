{% extends 'base.html' %}
{% block content %}

<h3>Delete Ledger</h3>

<h4>Are you sure you want to delete <span class="red-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <div class="section two-equal-buttons">
    <button type="submit" class="btn red darken-4 waves-effect waves-light">Yes - Delete!</button>
    <a class="btn waves-effect waves-light" href="{% url 'ledgers_detail' ledger.id %}">Cancel</a>
  </div>
</form>

{% endblock %}
